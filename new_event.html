								<div class="item-media"><i class="icon material-icons">description</i></div>
								<div class="item-inner">
									<div class="item-title floating-label">Activity</div>
									<div class="item-input">
										<textarea class="resizable" style="height: 37px;" id="job_details"></textarea>
									</div>
								</div>
							</div>
							<div class="item-content">
								<div class="item-media"><i class="icon material-icons">add_location</i></div>

									<div class="item-input" >

							</div>

								<div class="item-inner">
									<div class="col-30 info">

											<input type="file" id="pic1" accept="image/*" onchange="changeImg(this)"/>

								</div>
							</div>
